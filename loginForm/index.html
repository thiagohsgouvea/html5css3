<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>UI Login form | Ludiflex</title>
</head>

<body>
  <div class="wrapper">
    <div class="login_box">
      <div class="login-header">
        <span>Login</span>
      </div>
      <div class="input_box">
        <input type="text" name="user" id="user" class="input-field" required>
        <label for="user" class="label">
          Username
        </label>
        <i class="bx bx-user icon"></i>
      </div>
      <div class="input_box">
        <input type="password" name="pass" id="pass" class="input-field" required>
        <label for="pass" class="label">
          Password
        </label>
        <i class="bx bx-lock-alt icon"></i>
      </div>
      <div class="remember-forgot">
        <div class="remember-me">
          <label for="remember">
            <input type="checkbox" name="remember" id="remember">
            Remember me
          </label>
        </div>
        <div class="forgot">
          <a href="#">Forgot password?</a>
        </div>
      </div>
      <div class="input_box">
        <input type="submit" value="Login" class="input-submit">
      </div>
      <div class="register">
        <span>Don't have an account? <a href="#">Register</a></span>
      </div>
    </div>
  </div>
</body>

</html>
